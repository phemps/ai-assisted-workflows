[mypy]
python_version = 3.11
ignore_missing_imports = True
warn_unused_ignores = False
warn_return_any = False
warn_redundant_casts = False
disallow_untyped_defs = False
follow_imports = skip
show_error_codes = True
exclude = (^test_codebase/|^docs/|^images/|^todos/|^opencode/|^claude-code/)
files = shared/core/base shared/core/config shared/core/utils/architectural_pattern_detector.py

[mypy-shared.*]
ignore_missing_imports = True
